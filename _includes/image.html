{% assign image = site.images | where: 'title', include.image | first %}
<figure>
    <img
	class="full-width"
	alt="{{ image.alt }}"
	width="{{ image.width }}" height="{{ image.height }}"
	src="{{ image.source }}"
	srcset="{{ image.srcset }}">
    <figcaption>{{ image.content }}</figcaption>
</figure>
